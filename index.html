<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="twitter:title" content="EnhancedJax - JaxCore" />
		<meta
			name="twitter:description"
			content="Your go to for desktop customization"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:image"
			content="https://raw.githubusercontent.com/deathcrafter/RainRepo/main/jaxcore.png"
		/>
		<meta property="og:title" content="JaxCore" />
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/deathcrafter/RainRepo/main/jaxcore.png"
		/>
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="1339" />
		<meta property="og:image:height" content="622" />
		<meta property="og:image:alt" content="A shiny image of JaxCore" />
		<!-- <link rel="stylesheet" href="css/debug.css"> -->
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" href="img/core.png" type="image/png" />
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<title>JaxCore - FAQ</title>
	</head>

	<body class="no-select">
		<nav
			class="navbar has-background-transparent is-sticky"
			aria-label="main navigation"
		>
			<div class="navbar-brand has-background-transparent">
				<a class="navbar-item">
					<img
						id="nav-logo"
						src="img/core.png"
						height="42"
						width="42"
						alt="core logo"
					/>
				</a>
				<p class="navbar-item has-text-white">JaxOriginals</p>

				<a
					role="button"
					class="navbar-burger"
					aria-label="menu"
					aria-expanded="false"
					data-target="navbarBasicExample"
				>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div
				id="navbarBasicExample"
				class="navbar-menu navbar-end has-background-transparent"
			>
				<div class="navbar-item has-background-transparent">
					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
						href="https://jax-core.github.io"
					>
						Home
					</a>

					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
						href="https://jax-core.github.io/skins"
					>
						Skins
					</a>

					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
					>
						FAQ
					</a>

					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
						id="donation"
					>
						Donate
					</a>
				</div>
			</div>
		</nav>

		<div
			class="section"
			id="faq-section"
			style="padding-top: 0; min-height: 100vh; padding-left: 6rem; padding-right: 6rem;"
		>
			<div class="hero">
				<div class="hero-body pb-0 pl-0 pr-0 pt-3">
					<div class="columns is-mobile is-vcentered pt-1">
						<div class="column is-narrow">
							<h2
								class="title is-size-2 is-size-3-mobile"
								style="text-shadow: 0 0 3px white"
							>
								FAQ
							</h2>
						</div>
						<div class="column">
							<p
								style="
									width: 100%;
									padding-top: 3px;
									border-radius: 1.5px;
									background-color: whitesmoke;
									box-shadow: 0 0 3px white;
								"
							></p>
						</div>
					</div>
				</div>
				<!-- <h2 class="title" style="text-shadow: 0 0 4px white">FAQ</h2> -->
			</div>
			<!-- Faqs will be inserted here -->
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
		<script src="data/faq.js"></script>
		<script src="js/main.js"></script>
	</body>

	<template id="faq-template">
		<div class="faq">
			<div class="question">
				<h3></h3>
				<svg width="15" height="10" viewBox="0 0 42 25">
					<path
						d="M3 3L21 21L39 3"
						stroke="white"
						stroke-width="7"
						stroke-linecap="round"
					/>
				</svg>
			</div>
			<div class="answer">
				<p></p>
			</div>
		</div>
	</template>
</html>
