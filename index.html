<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="twitter:title" content="EnhancedJax - JaxCore" />
		<meta
			name="twitter:description"
			content="Your go to for desktop customization"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:image"
			content="https://raw.githubusercontent.com/deathcrafter/RainRepo/main/jaxcore.png"
		/>
		<meta property="og:title" content="JaxCore" />
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/deathcrafter/RainRepo/main/jaxcore.png"
		/>
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="1339" />
		<meta property="og:image:height" content="622" />
		<meta property="og:image:alt" content="A shiny image of JaxCore" />
		<!-- <link rel="stylesheet" href="css/debug.css"> -->
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" href="img/core.png" type="image/png" />
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<title>JaxCore</title>
	</head>

	<body class="no-select">
		<nav
			class="navbar has-background-transparent is-sticky"
			aria-label="main navigation"
		>
			<div class="navbar-brand has-background-transparent">
				<a class="navbar-item">
					<img
						id="nav-logo"
						src="img/core.png"
						height="42"
						width="42"
						alt="core logo"
					/>
				</a>
				<p class="navbar-item has-text-white">JaxOriginals</p>

				<a
					role="button"
					class="navbar-burger"
					aria-label="menu"
					aria-expanded="false"
					data-target="navbarBasicExample"
				>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div
				id="navbarBasicExample"
				class="navbar-menu navbar-end has-background-transparent"
			>
				<div class="navbar-item has-background-transparent">
					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
						href="https://jax-core.github.io"
					>
						Home
					</a>

					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
					>
						About
					</a>

					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
						id="donation"
					>
						Donate
					</a>

					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
						href="https://jax-core.github.io/skins"
					>
						Skins
					</a>
				</div>
			</div>
		</nav>
		<section>
			<h2 class="title">FAQ</h2>
			<div class="faq">
				<div class="question">
					<h3>How do I do this and that?</h3>
					<svg width="15" height="10" viewBox="0 0 42 25">
						<path
							d="M3 3L21 21L39 3"
							stroke="white"
							stroke-width="7"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<div class="answer">
					<p>
						You just need to know how to do this and that. It's not
						that hard.
					</p>
				</div>
			</div>
			<div class="faq">
				<div class="question">
					<h3>What if I don't know how to do this and that?</h3>
					<svg width="15" height="10" viewBox="0 0 42 25">
						<path
							d="M3 3L21 21L39 3"
							stroke="white"
							stroke-width="7"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<div class="answer">
					<p>Well you just gotta know it</p>
				</div>
			</div>
		</section>

		<script src="js/main.js"></script>
	</body>
</html>
